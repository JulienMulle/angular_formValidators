<form [formGroup]="emailValidation" (ngSubmit)="onSubmit()">
  <label>Email
    <input
      placeholder="email"
      type="email"
      formControlName="email"
      id="email"
    >
  </label>
  <div *ngIf="emailValidation.controls['email'].errors">
    <div *ngIf="emailValidation.controls['email'].errors?.['emailValidator']">
      {{emailValidation.controls['email'].errors?.['emailValidator'].rules}}
    </div>
  </div>
  <button
    type="submit"
  > valider</button>
</form>
